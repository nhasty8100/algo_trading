{% extends "base.html" %}

{% block content %}
<html>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
            <p>
                {{ form.username.label }} {{ form.username(size=32) }}<br>
                {{ form.password.label }} {{ form.password(size=32) }}
            </p>
            <p>
                {{ form.submit() }}<br>
                {{ form.remember_me.label }} {{form.remember_me()}}
            </p>
        </div>
    </form>
</html>
{% endblock %}
